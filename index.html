<html>
  <head>
    <title>Word Search Puzzle</title>
    <meta charset="UTF-8" />
    <!-- Load JavaScript libraries -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
    <style type="text/css">
			table#puzzle { text-align:center;border-collapse:collapse; padding:0px }
			table#puzzle td { width:20px; border: 1px solid }
		</style>
  </head>
  <body>
    <!-- Input content -->
    <div id="step1">
      <input type="button" name="toStep2" value="Continue" id="toStep2" onclick="javascript:puzzle.doCreatePuzzle();" />
    </div>

    <div id="step2" style="display:none">
      <table id="puzzle"></table><br />
      <input type="button" name="check" value="Check words" id="check" onclick="javascript:puzzle.solveThePuzzle();" />
      <p>Found: <input type="text" name="wFound" value="0" id="wFound" /> / <span id="wTotal"></span></p>
      <div>
        <div class="title"><strong>Output Results</strong></div>
        <textarea col="30" rows="20"></textarea>
      </div>   
    </div>

    <script src="puzzle.js" type="text/javascript"></script>

    <script type="text/javascript">
      var puzzle;
      $(document).ready(function() {
        puzzle = new Puzzle();
      });
    </script>


  </body>
</html>
